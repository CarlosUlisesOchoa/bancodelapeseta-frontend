<!-- component -->
<div class="flex h-screen w-screen">
  <!-- Left Pane -->
  <div
    class="hidden lg:flex items-center justify-center flex-1 bg-gradient-to-r from-cyan-500 to-blue-500"
  >
    <div class="max-w-md text-center">
      <img src="../../../../assets/images/logos/blp.webp" alt="" />
    </div>
  </div>
  <!-- Right Pane -->
  <div class="w-full lg:w-1/2 flex flex-col items-center justify-center bg-white">
    <img src="../../../../assets/images/logos/logoBancoBlue.svg" alt="logoBanco" width="100px">
    <h1 class="text-2xl tracking-widest font-bold uppercase text-dark text-center mb-6">
      Banco de la Peseta
    </h1>
    <div class="max-w-md w-full p-6">

      <form [formGroup]="loginForm" class="space-y-4" (ngSubmit)="login()">
        <!-- Your form elements go here -->
        <div>
          <app-w-input controlKey="username" inputType="onlyText" error="Username is required" [required]="true" [minLength]="4" placeholder="Username"></app-w-input>
        </div>

        <div>
          <app-w-input controlKey="password" inputType="password" error="Password is required" [required]="true" placeholder="Password"></app-w-input>
        </div>
        <div>
          <button
            [disabled]="loginForm.invalid"
            type="submit"
            class="w-full cursor-pointer bg-blue-500 text-white p-4 rounded-md hover:bg-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300"
          >
            Login
          </button>
        </div>
      </form>
      <div class="mt-8 text-sm text-gray-600 text-center flex flex-col space-y-2">
        <p>
          You do not have an account?
          <a class="text-black hover:underline" [routerLink]="['/register']"
            >Sign up here</a
          >
        </p>
        <p>
          Did you lose your password?
          <a
            class="text-black hover:underline"
            [routerLink]="['/forgot-password']"
            >Get it here</a
          >
        </p>
      </div>
    </div>
  </div>
</div>

<div class="flex h-full min-h-dvh w-dvw">
  <div
    class="hidden lg:flex items-center justify-center flex-1 bg-gradient-to-r from-cyan-500 to-blue-500"
  >
    <div class="max-w-md text-center">
      <img src="../../../../assets/images/logos/blp.webp" alt="" />
    </div>
  </div>

  <!-- Right Panel -->
  <div
    class="hidden lg:flex w-full lg:w-1/2 flex-col items-center justify-center bg-white"
  >
    <div class="max-w-md w-full p-6">
      <img
        src="../../../../assets/images/logos/logoBancoBlue.svg"
        alt="logoBanco"
        width="100px"
        class="m-auto"
      />
      <h1
        class="text-2xl tracking-widest font-bold uppercase text-dark text-center mb-6"
      >
        Forgot Password ?
      </h1>
      <h1 class="text-sm font-semibold mb-6 text-gray-400 text-justify">
        "Enter your registration details below. You will receive a verification
        code on the linked email and phone number to reset your password in a
        few minutes."
      </h1>
      <form
          [formGroup]="forgotPass"
          (ngSubmit)="onForgotPass()"
          class="space-y-6"
      >
        <div class="flex flex-col gap-y-6">
          <div class="flex flex-col gap-y-2 text-dark">
            <label for="type">Type</label>
            <app-w-input controlKey="type" error="Type is required" inputType="onlyText" [required]="true"></app-w-input>
          </div>
          <div class="flex flex-col gap-y-2 text-dark">
            <label for="taxId">Tax or Document Id</label>
            <app-w-input controlKey="taxId" error="Tax is required" inputType="onlyText" [required]="true"></app-w-input>
          </div>
          <div class="flex flex-col gap-y-2 text-dark">
            <label for="National Id Expiration">National Id Expiration</label>
            <app-w-input
              controlKey="nationalIdExpiration"
              inputType="date"
              [required]="true"
              error="National Id Expiration is required"
            ></app-w-input>
          </div>
          <div class="flex flex-col gap-y-2 text-dark">
            <label for="phone">Phone Number</label>
            <app-w-input
              controlKey="phone"
              inputType="onlyText"
              [required]="true"
              error="Phone is required"
            ></app-w-input>
          </div>
          <div class="flex flex-col gap-y-2 text-dark">
            <label for="birthday">Birthday</label>
            <app-w-input controlKey="birthday" error="Birthday is required" inputType="date" [required]="true"></app-w-input>
          </div>
        </div>
        <div>
          <button
            [disabled]="!forgotPass.valid"
            [ngClass]="{'hover:bg-dark hover:cursor-pointer': forgotPass.valid}"
            type="submit"
            class="w-full mt-5 bg-blue-500 text-white p-4 rounded-md transition-colors duration-300"
          >
            Start Recovery
          </button>
        </div>
      </form>
    </div>
    <div class="mt-10 text-sm text-gray-600 text-center">
      <p>
        You don't have an account?
        <a
          href="#"
          class="text-black hover:underline"
          [routerLink]="['/register']"
          >Create an Account</a
        >
      </p>
    </div>
    <a
      class="text-dark hover:underline mt-8 cursor-pointer font-bold"
      [routerLink]="['/login']"
      >Go to Login</a
    >
  </div>

<div class="flex h-full min-h-dvh w-dvw">
  <div
    class="hidden lg:flex items-center justify-center flex-1 bg-gradient-to-r from-cyan-500 to-blue-500"
  >
    <div class="max-w-md text-center">
      <img src="../../../../assets/images/logos/blp.webp" alt="" />
    </div>
  </div>

  <!-- Right Panel -->
  <div
    class="hidden lg:flex w-full lg:w-1/2 flex-col items-center justify-center bg-white"
  >
    <div class="max-w-md w-full p-6">
      <img
        src="../../../../assets/images/logos/logoBancoBlue.svg"
        alt="logoBanco"
        width="100px"
        class="m-auto"
      />
      <h1
        class="text-2xl tracking-widest font-bold uppercase text-dark text-center mb-6"
      >
        Password Recovery Change
      </h1>
      <form [formGroup]="passwordChange" (ngSubmit)="onSendNewPassword()" class="flex flex-col space-y-6">
          <app-w-input
            controlKey="newPass"
            inputType="onlyText"
            placeholder="New Password"
            [required]="true"
            error="New password is required"
          ></app-w-input>
          <app-w-input
            controlKey="newPassRewrite"
            inputType="onlyText"
            placeholder="Confirm New Password"
            [required]="true"
            error="Confirm new password"
          ></app-w-input>
        <button
          type="button"
          type="submit"
          [disabled]="!passwordChange.valid"
          [ngClass]="{'hover:bg-dark hover:cursor-pointer': passwordChange.valid}"
          class="w-full mt-5 bg-blue-500 text-white p-4 rounded-md transition-colors duration-300"
        >
          Password Recovery Change
        </button>
      </form>
    </div>
    <button
      class="text-dark hover:underline mt-8 cursor-pointer font-bold"
      [routerLink]="['/login']"
    >
      Get Back
    </button>
  </div>

  <!-- Mobile Panel -->
  <div
    class="w-full lg:w-1/2 flex flex-col items-center justify-center bg-gradient-to-l from-cyan-500 to-blue-500 lg:hidden"
  >
    <img
      src="../../../../assets/images/logos/logoBancoWhite.svg"
      alt="logoBanco"
      width="100px"
      class="mt-4"
    />
    <h1
      class="text-2xl tracking-widest font-bold uppercase text-white text-center mb-6"
    >
      Password Recovery Change
    </h1>
    <div
      class="w-full h-full md:w-3/4 md:h-full md:rounded-3xl bg-white flex flex-col items-center rounded-t-3xl pb-4 md:mb-8"
    >
      <div class="max-w-md w-full p-6">
        <h2 class="text-2xl text-dark text-center mb-6">Enter the new passwords</h2>
        <form [formGroup]="passwordChange" (ngSubmit)="onSendNewPassword()" class="flex flex-col space-y-6">
          <app-w-input
            controlKey="newPass"
            inputType="onlyText"
            placeholder="New Password"
            [required]="true"
            error="New password is required"
          ></app-w-input>
          <app-w-input
            controlKey="newPassRewrite"
            inputType="onlyText"
            placeholder="Confirm New Password"
            [required]="true"
            error="Confirm new password"
          ></app-w-input>
        <button
          type="button"
          type="submit"
          [disabled]="!passwordChange.valid"
          [ngClass]="{'hover:bg-dark hover:cursor-pointer': passwordChange.valid}"
          class="w-full mt-5 bg-blue-500 text-white p-4 rounded-md transition-colors duration-300"
        >
          Password Recovery Change
        </button>
      </form>
      </div>
      <div [routerLink]="['/validate-codes']"  class="fixed top-2 left-2 p-2">
        <a class="inline-block">
          <button class="focus:outline-none bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-dark">
              <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z" clip-rule="evenodd" />
            </svg>
          </button>
        </a>
      </div>

    </div>
  </div>
</div>

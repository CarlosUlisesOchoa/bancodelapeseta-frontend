<div class="flex items-center justify-between">
  <w-total-balance></w-total-balance>
  <div [routerLink]="['../../']" class="flex justify-end cursor-pointer">
    <a class="flex items-center gap-2">
      <button
        class="focus:outline-none transition duration-300 ease-in-out bg-primary hover:bg-dark rounded-full w-10 h-10 flex items-center justify-center shadow-md">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6 text-white hover:text-white ">
          <path
            fill-rule="evenodd"
            d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z"
            clip-rule="evenodd" />
        </svg>
      </button>
      <p class="text-dark text-lg">{{ 'cards.btnBack' | translate }}</p>
    </a>
  </div>

</div>

<div class="flex justify-center items-center h-full">
  <div class="flex flex-col border border-gray-300 rounded-md max-w-lg w-full overflow-auto">
    <div class="flex justify-between py-2 px-4 border-b border-gray-300 bg-gray-100">
      <span class="font-bold text-xl py-2">Card Details</span>
    </div>
    <div class="flex items-center justify-center p-4">
      <w-card-details [card]="selectedCard"></w-card-details>
    </div>
    <div *ngIf="selectedCard" class="details-container py-2 px-4 flex flex-col gap-y-4">
      <div class="flex flex-col gap-4 text-dark mt-5">
        <div class="flex justify-between items-center border-b border-gray-200">
          <div>Name:</div>
          <div class="font-bold">{{ selectedCard.name }}</div>
        </div>
        <div class="flex justify-between items-center border-b border-gray-200">
          <div>Number:</div>
          <div class="font-bold">{{ selectedCard.number }}</div>
        </div>
        <div class="flex justify-between items-center border-b border-gray-200">
          <div>Expiration:</div>
          <div class="font-bold">{{ selectedCard.expiration }}</div>
        </div>
        <div class="flex justify-between items-center border-b border-gray-200">
          <div>Type:</div>
          <div class="font-bold">{{ selectedCard.type }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

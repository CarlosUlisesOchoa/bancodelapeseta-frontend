<div class="w-full min-h-56 h-full  border rounded-md overflow-hidden shadow-md transform transition-all hover:shadow-xl">
  <div class="px-6 py-2 header flex justify-between border-b border-gray-300 bg-gray-100">
    <span class="font-bold text-xl">{{ 'dashboard.cards.title' | translate }}</span>
    <button [routerLink]="['../cards']" >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
      </svg>
    </button>
  </div>
  <div class="flex-auto px-0 pt-0 pb-2">
    <div class="p-0 overflow-x-auto">
      <table class="items-center w-full mb-0 align-top border-gray-200 text-slate-500">
        <thead class="align-bottom">
          <tr>
            <th class="px-6 py-3 font-bold text-center uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-sm border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">
              {{ 'dashboard.cards.number' | translate }}
            </th>
            <th class="px-6 py-3 font-bold text-center uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-sm border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">
              {{ 'dashboard.cards.vencimiento' | translate }}
            </th>
            <th class="px-6 py-3 font-bold text-center uppercase align-middle bg-transparent border-b border-gray-200 shadow-none text-sm border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70">
              {{ 'dashboard.cards.type' | translate }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let card of cardData">
            <td class="p-2 text-dark text-center bg-transparent border-b whitespace-nowrap shadow-transparent">
              {{ maskCardNumber(card.number) }}
            </td>
            <td class="p-2 text-dark text-center bg-transparent border-b whitespace-nowrap shadow-transparent">
              {{ card.expiration }}
            </td>
            <td class="p-2 text-dark text-center bg-transparent border-b whitespace-nowrap shadow-transparent">
              <span [ngClass]="{'bg-blue-200': card.type === 'DEBIT', 'bg-red-200': card.type === 'CREDIT'}" class="inline-block h-4 w-4 rounded-full mr-2"></span>{{ card.type }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="flex flex-col gap-1 border border-gray-300 rounded-md w-full h-full overflow-auto">
  <div class="px-6 py-2 header flex justify-between border-b border-gray-300 bg-gray-100">
    <span class="font-bold text-xl">Mis tarjetas</span>
    <button [routerLink]="['../cards']"  >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
      </svg>
    </button>
  </div>

  <!-- Contenido iterado -->
  <div class="flex flex-col gap-2 px-6 md:px-1">
    @for(item of data.cards; track item.id){
      <div class="flex items-center justify-between px-2 border-b border-gray-300">
        <div class="flex items-center">
          <img class="w-7 mr-1" src="assets/images/cards/mastercard.svg" alt="Mastercard">
          <div class="text-sm">{{ item.cardType === 'DEBIT' ? 'Tarjeta de Débito' : 'Tarjeta de Crédito' }}</div>
        </div>
        <div class="text-sm"></div>
        <div class="text-sm text-right">{{ item.number }}</div>
        <div class="text-sm text-right">{{ item.expiration }}</div>
        <div class="text-sm text-right">{{ (item.spendCurrentMonth * rate).toFixed(2) }}</div>
        <div class="text-sm text-right">{{ (item.cashierLimit * rate).toFixed(2) }} $</div>
      </div>
    }
  </div>
</div>

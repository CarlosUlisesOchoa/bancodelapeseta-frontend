<div class="w-full grid grid-cols-1 lg:grid-cols-2 gap-3">
<!-- <div class="grid grid-cols-2 grid-rows-3 gap-3"> -->
  <div class="w-full h-64 gradient-overlay" #chartContainer>
  <!-- <div class="gradient-overlay" style="visibility: hidden;" #chartContainer> -->
    <ngx-charts-line-chart
      [autoScale]="true"
      [view]="view"
      (window:resize)="onResize($event)"
      [gradient]="true"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [showGridLines]="false"
      [xAxis]="xAxis"
      [timeline]="timeline"
      [results]="multi"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
    >
    </ngx-charts-line-chart>
  </div>

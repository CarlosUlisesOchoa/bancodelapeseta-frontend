<div class="flex flex-col gap-1 h-64 border border-gray-300 rounded-md w-full">

  <div class="flex justify-start px-8 border-b border-gray-300">
    <span class="text-xl font-bold py-2">Ingresos del mes</span>
  </div>

  <div class="flex flex-col gap-2 px-8">
    @for(item of data.tpv; track item.id){
      <div style="grid-template-columns: 2fr 1.5fr 0.5fr" class="grid pt-2">

        <div class="text-sm font-medium self-center">{{ item.serialNumber }}</div>
        <div class="text-xs text-center self-center">{{ item.tpvNumber }}</div>
        <div class="text-[0.7rem] flex flex-col justify-center font-medium self-center">
          <input class="h-3 w-3" type="checkbox" name="{{ item.id }}" [(ngModel)]="item.activated" disabled>
        </div>

      </div>
    }
  </div>
</div>

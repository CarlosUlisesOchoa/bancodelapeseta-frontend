<div class="border-b-2">
    <ul class="flex flex-row gap-3 p-2 cursor-pointer">
        <li>
            <a (click)="toggleModal()">Transfer</a>
        </li>
        <li>
            <a href="">Make a Payment</a>
        </li>
    </ul>   
</div>

<div *ngIf="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex m-2">
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex justify-between items-center px-4 md:px-8 mt-8 text-gray-900 border-b border-solid border-blueGray-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          Transfer
        </h3>
        <button class="rounded-lg ml-auto border-0 text-black float-right text-3xl leading-none font-semibold outline-none focus:outline-none" (click)="toggleModal()">
          <span class="text-gray-900 h-6 w-6 text-2xl block outline-none focus:outline-none">
            Ã—
          </span>
        </button>
      </div>
      <!--body-->

      <div class="mt-3 flex justify-center dark:bg-gray-950 max-w-xl">
        <div class="bg-white dark:bg-gray-900 rounded-lg px-4 md:px-8 py-6 w-full">
            <form [formGroup]="formTransfer">
                <div class="grid grid-cols-2 gap-2">
                    <div class="mb-4">
                        <label for="beneficiary" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Beneficiary Name</label>
                        <app-w-input controlKey="beneficiaryName" inputType="onlyText" error="Please enter the name of beneficiary." [required]="true"/>
    
                    </div>
                    <div class="mb-4">
                        <label for="text" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Destination Account</label>
                        <app-w-input controlKey="destinationAccount" inputType="onlyNumber" error="Please enter the Account of destination" [required]="true"/>
                    </div>
                </div>
    
                <div class=" grid grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="beneficiary" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Payer Name</label>
                        <app-w-input controlKey="payerName" inputType="onlyText"/>
    
                    </div>
                    <div class="mb-4">
                        <label for="text" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Payer Account</label>
                        <app-w-input controlKey="payerAccount" inputType="onlyNumber"/>
                    </div>
                </div>
    
                <div class="">
                    <div class="mb-4">
                        <label for="beneficiary" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Concept</label>
                        <app-w-input controlKey="concept"  inputType="onlyText"/>
                    </div>
    
                    <div class="mb-4">
                        <label for="beneficiary" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
                        <app-w-input controlKey="description" inputType="onlyText" />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div class="mb-4">
                        <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Amount</label>
                        <app-w-input controlKey="amount"  inputType="onlyText"/>
                    </div>
    
                    <div class="mb-4">
                        <label for="currency" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Currency</label>
                        <app-w-input controlKey="currency" inputType="onlyText" />
                    </div>
                </div>
                
        
                <button (click)="verifyData()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Transfer</button>
            </form>
        </div>
    </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>

<form (submit)="onRegister()">
    <div class="container mt-5">
        <div class="row d-flex align-content-center justify-content-center gap-3 text-center">
            <div>
                <img [src]="imgBancoP" width="100px" alt="" class="mt-2">
            </div>
            <h3>Crea tu Cuenta</h3>
            <div routerLink="/register-company" class="card enterprise col-6 border-0"
                style="border-radius: 20px; cursor: pointer;">
                <div class="card-body">
                    <span>Crear cuenta de empresa</span>
                </div>
            </div>
            <div routerLink="/register-individual" class="card person col-6 border-0"
                style="border-radius: 20px; cursor: pointer;">
                <div class="card-body">
                    <span>Crear cuenta personal</span>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center gap-2">
                <span class="text-secondary">¿Ya eres cliente?</span>
                <button routerLink="/account-login" class="button-login p-0 btn px-3">Iniciar Sesión</button>
            </div>
        </div>

        <div class="row mt-5 justify-content-center">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="taxId" class="form-label">Tax ID (Username)</label>
                        <input type="text" class="form-control" id="taxId" name="taxId" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="addressAdditionalInfo" class="form-label">Información Adicional de la
                            Dirección</label>
                        <input type="text" class="form-control" id="addressAdditionalInfo" name="addressAdditionalInfo">
                    </div>
                    <div class="mb-3">
                        <label for="addressTown" class="form-label">Localidad</label>
                        <input type="text" class="form-control" id="addressTown" name="addressTown" required>
                    </div>
                    <div class="mb-3">
                        <label for="addressCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="addressCity" name="addressCity" required>
                    </div>
                    <div class="mb-3">
                        <label for="addressCountry" class="form-label">País</label>
                        <input type="text" class="form-control" id="addressCountry" name="addressCountry" required>
                    </div>
                    <div class="mb-3">
                        <label for="postalCode" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="postalCode" name="postalCode" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Número de Teléfono</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</form>
